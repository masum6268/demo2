<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Top 100 Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>IMDB Top 100 Movies</h1>
        <div class="controls">
            <input type="text" id="search-bar" placeholder="Search for a movie...">
            <button id="search-button">Search</button>
        </div>
        <div class="sorting-controls">
            <select id="sort-criteria">
                <option value="name">Sort by name</option>
                <option value="year">Sort by year</option>
                <option value="rank">Sort by rank</option>
            </select>
            <button id="sort-asc">Sort Ascending</button>
            <button id="sort-desc">Sort Descending</button>
        </div>
        <div id="movie-list" class="movie-list" style="height:auto" width="33%" ></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
